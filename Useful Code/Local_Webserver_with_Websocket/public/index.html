<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
       
        <title>Traffic Control Center</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Traffic Control Center</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                       
                        <li class="nav-item"><a class="nav-link" href="#legend">Legend</a></li>
                        <li class="nav-item"><a class="nav-link" href="#zumiID">Set Zumi Position</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div id = "d3Class" class = "text-center">

            </div>
            <div class="text-center mt-5">
                <p class="lead" id = "legend">Legend</p>
                <button  class="btn btn-warning">Zumi-ID : 1</button>
                <button  class="btn btn-light">Zumi-ID : 2</button>
                <button  class="btn btn-danger">Street Locked</button>
                <button  class="btn btn-secondary">Street Free</button>
                <button  class="btn btn-success">Target Set</button>

            </div>
            <div class="text-center mt-5">
                <p class="lead">Set Zumi Position</p>

            </div>

      
                <div class="form-group">
                  <label for="zumiID">Zumi-ID</label>
                  <input type="email" class="form-control" id="zumiID" placeholder="Enter Zumi-ID: 1 or 2">
                </div>
                <div class="form-group">
                  <label for="zumiPosition">Street</label>
                  <input type="email" class="form-control" id="zumiPosition" placeholder="Enter current position of Zumi. Example: AB">
                </div>
                <div class="form-group">
                    <label for="direction">Direction</label>
                    <input type="email" class="form-control" id="direction" placeholder="Enter current direction of Zumi. Example: North">
                  </div>
                <div class="form-check">
                </div>
                <button id="setZumiPos" class="btn btn-primary">Set Position</button>
                <div class="mx-auto" style="height: 200px;">
                    
                  </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
